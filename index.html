<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <label for="name">Name:</label>
            <textarea id="name" placeholder="Enter your name" required></textarea>

            <label for="contact">Contact Information:</label>
            <textarea id="contact" placeholder="Enter your email, phone number, or address and mention the name of information (ex. phone no-70xxxxxxx)" required></textarea>

            <label for="summary">Summary:</label>
            <textarea id="summary" placeholder="Write a short summary about yourself"></textarea>

            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education details" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="List your skills (e.g., programming, design) in points" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Describe your experience in points"></textarea>

            <label for="projects">Projects:</label>
            <textarea id="projects" placeholder="Describe your notable projects in points"></textarea>

            <label for="certifications">Certifications:</label>
            <textarea id="certifications" placeholder="List your certifications in points"></textarea>

            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" placeholder="List your hobbies"></textarea>

            <label for="references">References:</label>
            <textarea id="references" placeholder="Enter references  in points(e.g., names and contact details)"></textarea>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <div id="resumeOutput">
            <canvas id="resumeCanvas"></canvas>
        </div>
        <button id="downloadBtn" style="display:none;" onclick="downloadResume()">Download as JPEG</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
